<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>CSS | Layout - Flexbox</title>
  <link rel="stylesheet" href="css/12_layout_flexbox.css">
</head>
<body>
  <h1>Flexbox</h1>
  <!-- 
    flexbox (메인축/크로스축)
    grid (행열)

    부모요소 flex-container
      - display: flex | inline-flex
      - flex-direction: row(기본값) | column
      - justify-content: 메인축설정 flex-start(기본값) | center | flex-end | space-between | space-around | space-evenly
      - align-items : 크로스축설정 stretch(기본값) | baseline | center | flex-start | flex-end
      - flex-wrap: 줄바끔여부 nowrap(기본값) | wrap
      - align-content: wrap속성이 지정된 여러축인 존재할때 적용.
    자식요소 flex-item
  -->
  <!-- ul#test>li*10 -->
  <ul id="test">
    <li>1</li>
    <li>2</li>
    <li>3</li>
    <li>4</li>
    <li>5</li>
    <li>6</li>
    <li>7</li>
    <li>8</li>
    <li>9</li>
    <li>10</li>
  </ul>
  
</body>
</html>
